<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>Vue Todo List</title>
</head>
<body>
    <div id="vue-todo-app" class="min-vh-100" @click.self="deselectList">
      <div class="container mt-5">
        <h1>Vue Todo List</h1>
        <input type="text" class="form-control mb-2" id="todo-input" v-model="taskInput">
        <ul class="list-group" id="task-list">
          <button type="button" class="list-group-item list-group-item-action" :class="todo.active" v-for="todo in todos" @click.self="selectTask(todo.id)" v-if="todo.display">
            <input class="form-check-input me-1" type="checkbox" :value="todo.id" v-model="todo.completed" @click="saveCompletedTasks(todo.id)"> 
            {{ todo.title }} <a href="#" @click="deleteTask(todo.id)" class="text-white float-end" v-if="todo.active"><i class="fas fa-trash"></i></a>
          </button>

        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="vue-todo-app.js"></script>
</body>
</html>
